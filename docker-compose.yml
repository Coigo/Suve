version: '3.7'

services:

  
  postgres:
    image: 'postgres:latest'
    container_name: postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=SUVE
    volumes:
      - postgres:/docker-entrypoint-initdb.d/postgresql
    networks:
      - vive

  userapi:
    image: "userapi:bun"
    container_name: userapi
    ports:
      - '3003:3003'
    environment:
      - DB_NAME=SUVE
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - DB_HOST=postgres
      - DB_URL=postgresql://postgres:postgres@postgres:5432/SUVE
    depends_on:
      - postgres
    networks:
      vive:
        ipv4_address: 172.18.0.5

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/docker-entrypoint-initdb.d/mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    networks:
      - vive
    
  redis:
    image: redis:latest
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/docker-entrypoint-initdb.d/redis'
    networks:
      - vive

networks:
  vive:
    driver: bridge
    external: true
    

volumes:
  mongodb:
    driver: local
  postgres:
    driver: local
  redis:
    driver: local